<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Must Read and Authorize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Must Read and Authorize</h1>
    </header>
    <main>
        <p>Please read and agree to the terms before entering the website.</p>
        <textarea rows="10" cols="50" readonly>
            Terms and conditions...
        </textarea>
        <br>
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I have read and agree to the terms and conditions</label>
        <br>
        <button onclick="authorize()">Continue</button>
    </main>
    <script>
        function authorize() {
            if (document.getElementById('agree').checked) {
                window.location.href = 'index.html';
            } else {
                alert('You must agree to the terms and conditions to proceed.');
            }
        }
    </script>
</body>
</html>
